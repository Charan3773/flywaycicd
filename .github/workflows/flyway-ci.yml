name: Flyway CI/CD

on:
  push:
    branches:
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: demo_db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d demo_db"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..15}; do
            pg_isready -h localhost -p 5432 -U user && echo "Postgres is ready" && exit 0
            echo "Waiting for Postgres..."
            sleep 3
          done
          echo "Postgres did not start in time" && exit 1

      - name: Run Flyway migrations
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/flyway/sql:/flyway/sql:ro" \
            -v "${{ github.workspace }}/flyway/conf:/flyway/conf:ro" \
            flyway/flyway:latest \
            -url=jdbc:postgresql://localhost:5432/demo_db \
            -user=user \
            -password=pass \
            -locations=filesystem:/flyway/sql \
            migrate
